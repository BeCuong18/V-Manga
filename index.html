
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Manga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'manga-black': '#1a1a1a',
                'manga-dark': '#2d2d2d',
                'manga-gray': '#e5e5e5',
                'manga-paper': '#ffffff',
                'manga-ink': '#000000',
                'manga-accent': '#FF0055', /* Một chút màu nhấn (hồng/đỏ) thường thấy trong bìa manga */
              },
              backgroundImage: {
                'halftone': 'radial-gradient(circle, #2d2d2d 1px, transparent 1px)',
                'halftone-light': 'radial-gradient(circle, #e5e5e5 1px, transparent 1px)',
              },
              boxShadow: {
                'comic': '4px 4px 0px 0px #000000',
                'comic-hover': '2px 2px 0px 0px #000000',
              },
              fontFamily: {
                'comic': ['"Mali"', '"Nunito"', 'cursive', 'sans-serif'],
                'display': ['"Coiny"', 'cursive'],
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Mali:wght@400;500;600;700&family=Nunito:wght@400;700;900&display=swap&subset=vietnamese" rel="stylesheet">
    <style>
        body {
            font-family: 'Mali', 'Nunito', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            overflow: hidden; 
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-image: radial-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Manga Panel Style */
        .manga-panel {
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 6px 6px 0px #1a1a1a;
            border-radius: 4px;
        }

        /* Speed Lines Animation */
        .speed-lines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0,
                transparent 48%,
                rgba(0,0,0,0.02) 49%,
                rgba(0,0,0,0.02) 51%,
                transparent 52%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #f0f0f0; border-left: 2px solid #000; }
        ::-webkit-scrollbar-thumb { 
            background: #000; 
            border: 2px solid #fff;
        }
        ::-webkit-scrollbar-thumb:hover { background: #FF0055; }

        /* Inputs */
        select, input, textarea {
            background-color: #fff !important;
            border: 2px solid #000 !important; 
            color: #000 !important;
            border-radius: 0px !important;
            font-weight: 700;
            box-shadow: 2px 2px 0px #ccc;
            transition: all 0.2s;
            font-family: 'Mali', sans-serif;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            box-shadow: 4px 4px 0px #000;
            transform: translate(-1px, -1px);
        }

        .comic-font { font-family: 'Coiny', cursive; letter-spacing: 1px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "path": "https://esm.sh/path@^0.12.7",
    "url": "https://esm.sh/url@^0.11.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
</head>
<body>
    <div class="speed-lines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
